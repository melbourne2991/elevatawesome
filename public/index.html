<!doctype html>
<html data-ng-app="app">
	<head>
		<title>Elevatawesome - The Elevator Challenge</title>

		<meta name="viewport" content="width=device-width, user-scalable=no">

		<link rel="stylesheet" href="css/app.css">

		<!--// Dependencies //-->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/lodash/dist/lodash.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
	</head>

	<body data-ng-controller="MainController">
		<div id="header">
			<h1>elevatawesome</h1>
		</div>

		<div id="layout-outer">
			<div id="layout-inner" data-ng-class="{ popout: showLevelSelect }" data-ng-click="hideLevelSelect()">
				<div id="sidebar" data-ng-click="$event.stopPropagation();">
					<div class="container">
						<div data-level-selector=""></div>
					</div>
				</div>

				<div data-slide-selector=""></div>

				<div id="elevators" class="container">
					<div class="row">
						<div class="col-xl-6-24 col-lg-6-24 col-md-10-24 col-18-24 people-waiting">
							<div class="level waiting" data-ng-repeat="level in levels">
								<div class="button" data-ng-click="openSelectNextLevel(level); $event.stopPropagation();">
									<div class="waitng-count">{{ level.people.length || '0' }} waiting <span data-ng-if="level.people[0].goingToLevel">- to level {{ level.people[0].goingToLevel }}</span></div>
									<div class="select-next-level">Select Next Level</div>
								</div>
							</div>
						</div>

						<div class="col-xl-18-24 col-lg-18-24 col-md-14-24 col-6-24">
							<div data-slider="" data-elevators="elevators" data-current-slide="currentSlide"></div>
						</div>
					</div>
				</div>

				<div class="align-center">
					<div class="green button large" data-ng-click="startElevators()">Start the Elevators!</div>
				</div>
			</div>
		</div>

		<!--// App //-->
		<script src="js/app.js"></script>
		<script src="js/directives.js"></script>	
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
	</body>
</html>
